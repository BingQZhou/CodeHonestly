<mat-grid-list cols='3' class='full-height' rowHeight='100%'>
  <mat-grid-tile id='codeTile'>
    <code-input (mode)='toggleVisualization($event)' (visualizeClick)='sendCode($event)' (reportClick)='getReport($event)' [imports]='imports'></code-input>
  </mat-grid-tile>
  <mat-grid-tile colspan='2'>
    <output-results [visualization]='graphData' [visualizeMode]='visualizeMode' [report]='report'></output-results>
  </mat-grid-tile>
</mat-grid-list>
<div class="overlay" *ngIf='loading'>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</div>
